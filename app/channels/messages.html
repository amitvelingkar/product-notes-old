<div class="header">
	<h1>{{ vmMessages.channelName }}</h1>
</div>

<div class="message-wrap" ng-repeat="message in vmMessages.messages">
	<img class="user-pic" ng-src="{{ vm.getGravatar(message.uid) }}" />
	<div class="message-info">
		<div class="user-name">
			{{ vm.getDisplayName(message.uid) }}
			<span class="timestamp">
				{{ message.timestamp | date:'short' }}
			</span>
		</div>
		<div class="message">
			{{ message.body }}
		</div>
	</div>
</div>

<form class="message-form" ng-submit="vmMessages.sendMessage()">
<div class="input-group">
	<input type="text" class="form-control" ng-model="vmMessages.message" placeholder="Type a message...">
	<span class="input-group-btn">
		<button class="btn btn-default" type="submit">Send</button>
	</span>
</div>
</form>
